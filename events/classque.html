<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class Question
    </h1>
    <button style="background-color: aqua; border-radius: 5px;" id="increment">A</button>
    <button style="background-color: red; border-radius: 5px;" id="decrement">B</button>
    <button style="background-color: black; border-radius: 5px; color: aliceblue;" id="reset">C</button>
</body>
<script>
    function main() {
    var count = 1;
    document.querySelector('#increment').addEventListener('click', function (){
        count = count+1;
        console.log("Increased " + count);
    }) 
    document.querySelector('#decrement').addEventListener('click', function (){
        count = count-1;
        console.log("Decreased " + count);
    }) 
    document.querySelector('#reset').addEventListener('click', function (){
        count = 0;
        console.log("Reset " + count);
    }) 
    A()
    B()
    C()
}
main()
</script>
</html>
